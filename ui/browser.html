<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GALES UI</title>
  <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="js/vendor/jquery-ui-1.12.0/jquery-ui.css" />
  <script type="text/javascript" src="js/vendor/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-ui-1.12.0/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="js/vendor/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
  <script src="js/vendor/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
  <script src="js/vendor/jsrender/0.9.87/jsrender.min.js"></script>

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/browser.css" />
  <script language="javascript" src="//www.biodalliance.org/release-0.13/dalliance-compiled.js"></script>
  <script src="js/common.js"></script>
  <script src="js/browser.js"></script>
</head>

<body id="main">
  <header id="header" class="container-fluid">
    <!-- Contents brought in here by JQuery include -->
  </header>
  <div id='main' class='container-fluid'>
    <div class='row'>
      <div id='gcontext_c' class='col-md-12'>
        <div id="svgHolder"></div>
      </div>
    </div><!-- end #gcontext_c -->
    <hr />
    <div class='row'>

      <div id='gene_list_c' class='col-md-6'>
        <h2>Showing search results for: <span id='product_search_string'></span></h2>
        <table class="table table-hover table-sm">
          <thead class="thead-dark">
            <th>Locus</th><th>Symbol</th><th>Product</th>
          </thead>
          <tbody id='gene_list_tbl'></tbody>
          <script id="gene_list_tmpl" type="text/x-jsrender">
            <tr data-gene-id='{{:gene_id}}' data-polypeptide-id='{{:id}}' data-assembly-id='{{:assembly_id}}' data-loc-min="{{:loc_min}}" data-loc-max="{{:loc_max}}">
              <td>{{:gene_locus_tag}}</td><td>{{:gene_symbol}}</td><td>{{:product}}</td>
            </tr>
          </script>
        </table>
      </div> <!-- end #gene_list_c -->

      <div id='evidence_blocks_c' class='col-md-6'>
        <div class='evidence_block'>
            <h2>Gene annotation</h2>
            <div class='container-fluid'>
              <div id='annotation_c' class='row'></div>
              <script id="annotation_tmpl" type="text/x-jsrender">
                <div class='col-md-6'>
                  Locus: {{:gene_locus_tag}}<br />
                  Gene symbol(s): {{:gene_symbol}}<br />
                  Product name: {{:product}}<br />
                  EC number(s): <br />
                </div>
                <div class='col-md-6'>
                  GO term list here
                </div>
              </script> <!-- end #annotation_tmpl -->
            </div>
        </div>
        <div class='evidence_block'>
            <h2 class='evidence_title'>Evidence: HMM</h2>
            <table class="table table-hover table-sm">
              <thead class="thead-dark">
                <th>Accession</th><th>Type</th><th>Name</th><th>Total score</th><th>Total eval</th>
              <thead>
              <tbody id='hmm_list_c'></tbody>
              <script id="hmm_list_tmpl" type="text/x-jsrender">
                <tr data-hmm-hit-id='{{:hit_id}}'>
                  <td>{{:hmm_accession}}</td><td>{{:isotype}}</td><td>{{:hmm_com_name}}</td><td>{{:total_score}}</td><td>{{:total_hit_eval}}</td>
                </tr>
              </script>
            </table>
        </div>
        <div class='evidence_block'>
            <h2 class='evidence_title'>Evidence: BLAST</h2>
            <table class="table table-hover table-sm">
              <thead class="thead-dark">
                <th>Accession</th><th>Product</th><th>% identity</th><th>E-value</th>
              <thead>
              <tbody id='blast_list_c'></tbody>
              <script id="blast_list_tmpl" type="text/x-jsrender">
                <tr data-blast-hit-id='{{:hit_id}}'>
                  <td>{{:sbj_id}}</td><td>{{:product}}</td><td>{{:perc_identity}}</td><td>{{:eval}}</td>
                </tr>
              </script>
            </table>
        </div>
      </div><!-- #evidence_blocks_c -->

    </div>
  </div><!-- end #main -->
</body>

</html>
